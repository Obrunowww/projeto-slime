<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlimeClicker</title>
</head>

<body>
    <header>


    </header>

    <main>

        <section class="tabuleiro">

            <figure class="slime">
                <img src="./imagens/slime-base.png" alt="imagem de um slime">
            </figure>
            <div>
                <p><span data-valor>0</span></p>
                <p><span class="gerandoPorSegundo"></span>/s</p>
            </div>
        </section>

        <section class="upgrades">

            <section class="menuSlimes">

                <section>
                    <div class="trocaDeSlime lv1"></div>
                    <div class="trocaDeSlime lv2"></div>
                    <div class="trocaDeSlime lv3"></div>
                    <div class="trocaDeSlime lv4"></div>
                </section>

                <button data-chamarMenu></button>
                <div class="menu">

                    <p>x</p>

                    
                </div>

            </section>
            <section class="conteinerDeUpgrade">
                <div class="multiplicadorDeCompra">
                    <div>

                        <button class="compraMultiplicador pressionado" data-multiplicador="1">1x</button>
                        <button class="compraMultiplicador" data-multiplicador="10">10x</button>
                        <button class="compraMultiplicador" data-multiplicador="100">100x</button>
                        <button class="compraMultiplicador" data-multiplicador="101">MAX</button>

                    </div>
                </div>
                <section class="up1 up" data-indice ="0">


                    <section class="informaçõesDoUpgrade">
                        <figure>
                            <img src="" alt="">
                        </figure>

                        <p  class="localDoNome" ></p>
                    </section>

                    <section class="compraDoUpgrade">
                        

                        <p > <span class="quantidadeDeUpgrades"></span> <span class="valorDoUpgrade">0</span></p>
                    </section>
                </section>
                <section class="up2 up" data-indice ="1">

                    <section class="informaçõesDoUpgrade">
                        <figure>
                            <img src="" alt="">
                        </figure>

                        <p  class="localDoNome"></p>
                    </section>

                    <section class="compraDoUpgrade">
                        

                        <p ><span class="quantidadeDeUpgrades"></span> <span class="valorDoUpgrade">0</span></p>
                    </section>
                </section>
                <section class="up3 up" data-indice ="2">
                    <section class="informaçõesDoUpgrade">
                        <figure>
                            <img src="" alt="">
                        </figure>

                        <p  class="localDoNome"></p>
                    </section>
                    <section class="compraDoUpgrade">
                        

                        <p><span class="quantidadeDeUpgrades"></span> <span class="valorDoUpgrade">0</span></p>
                    </section>
                </section>
                <section class="up4 up" data-indice ="3">
                    <section class="informaçõesDoUpgrade">
                        <figure>
                            <img src="" alt="">
                        </figure>

                        <p  class="localDoNome"></p>
                    </section>
                    <section class="compraDoUpgrade">
                    

                        <p > <span class="quantidadeDeUpgrades"></span> <span class="valorDoUpgrade">0</span></p>
                    </section>
                </section>
                <section class="up5 up" data-indice ="4">
                    <section class="informaçõesDoUpgrade">
                        <figure>
                            <img src="" alt="">
                        </figure>

                        <p class="localDoNome"></p>
                    </section>
                    <section class="compraDoUpgrade">
                        
                        <p > <span class="quantidadeDeUpgrades"></span> <span class="valorDoUpgrade">0</span></p>
                        
                    </section>
                </section>
            </section>

        </section>
    </main>

    <script src="./script/slimeclicker.js"></script>
    <script src="./script/slimeUpgrade.js"></script>
    <script src="script/slimeIdle.js"></script>
    <script src="./script/botãoDeMultiplicador.js"></script>
    <script src="./script/mudançaDeRankingDeUpgrade.js"></script>
</body>

</html>
